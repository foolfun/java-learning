<html>
<head><title>register</title>

<script language="JavaScript">
function check(){
	var name = document.myf.username.value;
	var pwd = document.myf.pwd.value;
	var repwd = document.myf.repwd.value;
	var che = document.myf.che.value;
	var mail = document.myf.email.value;
	var a = mail.indexOf("@");
	var b = mail.lastIndexOf(".");
	if(name==null||name==""){
		alert("姓名必须填写");
		return false;
	}
	else if(name.length > 10){
		alert("姓名最多10个字符");
		return false;
	}

	if(che==null||che=="" ) {
	alert("验证码必须填写");
    	return false;
  	}else if(che!= "uwv6" && che!= "UWV6") {
	alert("验证码输入有误");
    	return false;
  }

	if(pwd ==null||pwd ==""){
		alert("密码必须填写");
		return false;
	}
	else if( pwd.length <= 6 ||pwd .length >= 20  ) {
	alert("密码长度为6-20个字符之间。");
    	return false;
  }
	if(repwd != pwd ) {
	alert("前后密码不一致，请重新确认密码");
   	 return false;
  }
  	if(mail != null && mail != ""){
	if(a<1 || b+2>mail.length || a+2 >b ) {
	alert("不是一个有效的e-mail地址");
    	return false;
	}
  }
	
}
</script>
</head>
<body>
	<table align="center" ><br><tr>
	<td colspan="2">
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<font size="2"><B>个人资	料:</B></font> 
	&nbsp;&nbsp;&nbsp;&nbsp;<font color="red" size="2"> * </font><font color="grey" size="2">为必填项</font>
	</td>
	</tr>

	<tr>
	<td colspan="2" valign="top"><hr width="90%"></td>
	</tr>

	<form name="myf" action=""  onSubmit="return check()" >
		<tr>
		<td align="right"><font color="red" size="2"> * </font><font size="2">姓名：</font></td>
		<td align="left"><input type="text" name="username"  style="border:1px solid gray"></input>
		<font color="grey" size="1">请输入真实姓名，最多10个字符</font></td>
		</tr>

		<tr>
		<td align="right"><font color="red"> * </font><font size="2">验证码：</font></td>
		<td align="left"><input type="text" name="che" style="border:1px solid gray"></input>
		<img src="timg.jpg" width="50" height="18" />
		<font color="grey" size="1">点击切换</font></td>
		</tr>

		<tr>
		<td align="right"><font color="red" size="2"> * </font><font size="2">设置密码：</font></td>
		<td align="left"><input type="password" name="pwd" style="border:1px solid gray"></input>
		<font color="grey" size="1">长度为6-20个字符之间</font></td>
		</tr>

		<tr>
		<td align="right"><font color="red" size="2"> * </font><font size="2">确认密码：</font></td>
		<td align="left"><input  type="password" name="repwd" style="border:1px solid gray"></input></td>
		</tr>
		<tr>
		<td align="right"><font size="2">电子邮箱：</font></td>
		<td align="left"><input type="text" name="email"  style="border:1px solid gray"/>
		</tr>

		<tr>
		<td colspan="2" align="center"><font size="2" color="red" ><input type="submit" name="提交" value="提交" ></input></td>
		</tr>
</form>

</table>
</body>

</html>
